<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        {{eventDateSeat.eventDetail.eventName}}
    </div>
</nav>

<div class="container">

    <div class="p-2 heading">
        Choose Your Seats
    </div>

    <div class="d-flex justify-content-center">
        <div class="p-2">Selected</div>
        <div class="p-2">Available</div>
        <div class="p-2">Sold Out</div>
    </div>

    <div class="seat-heading">VIP</div>
    <hr>
    <div class="py-1 d-flex justify-content-center flex-wrap">
    <div *ngFor="let num of vip">
        <div class="m-1 seatNumber border border-primary" (click)="selectVipSeat(num)">
            {{num}}
        </div>
    </div>
    </div>

    <div class="seat-heading">Platinum</div>
    <hr>
    <div class="py-1 d-grid seat">
    <div *ngFor="let num of platinum">
        <div class="m-1 seatNumber border border-primary">
            {{num}}
        </div>
    </div>
    </div>

    <div class="seat-heading">Gold</div>
    <hr>
    <div class="py-1 d-flex justify-content-center flex-wrap">
    <div *ngFor="let num of gold">
        <div class="m-1 seatNumber border border-primary">
            {{num}}
        </div>
    </div>
    </div>

    <div class="seat-heading">Silver</div>
    <hr>
    <div class="py-1 d-flex justify-content-center flex-wrap">
    <div *ngFor="let num of silver">
        <div class="m-1 seatNumber border border-primary">
            {{num}}
        </div>
    </div>
    </div>

</div>
